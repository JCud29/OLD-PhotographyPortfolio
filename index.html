<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>J70 Photography</title>
  </head>
  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >
      <a href="index.html" class="navbar-brand pl-md-2">J70 Photography</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="galleries.html" class="nav-link">Galleries</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="pageHeader" id="hero">
      <div class="content">
        <h1>J70 Photography</h1>
        <h2>
          <span
            class="typewrite"
            data-loop="yes"
            data-speed="100"
            data-delay="1800"
            data-words='["Motorsport Photography", "Car Photography", "Light Painting Photography"]'
          ></span>
        </h2>
      </div>
    </div>

    <section class="container-fluid pt-4">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2>About Me</h2>
        </div>
      </div>
    </section>

    <script src="JS/typewriting.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
